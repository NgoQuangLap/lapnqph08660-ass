<section id="main-content">
	<section class="wrapper">
		<header class="d-flex mb-3 pt-5 justify-content-between">
			<h2>Quản Lý Sản Phẩm</h2>
		</header>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th width="10">ID</th>
					<th width="200" scope="col">Tên Sản Phẩm</th>
					<th width="200" scope="col">Hình Ảnh</th>
					<th width="100" scope="col">Giá</th>
					<th scope="col">Chi Tiết</th>
					<th width="220" scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
					<td>
						<h5>{{product.ID}}</h5>
					</td>
					<td>
						<h4>{{product.Name}}</h4>
					</td>
					<td>
						<img [src]="product.Images" alt="" width="100" height="100">
						</td>
					<td>
						<h4>{{product.Price}}$</h4>
					</td>
					<td>
						<h5>{{product.Desc}}</h5>
					</td>

					<td>
						<button class="btn btn-info ml-3" routerLink="/admin/product-edit/{{product.ID}}">Chỉnh Sửa</button>
						<button class="btn btn-danger ml-3" (click)="removeItem(product.ID)">Xóa</button>
					</td>
				</tr>
			</tbody>
		</table>
		<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length"></ngb-pagination>
	</section>
</section>
