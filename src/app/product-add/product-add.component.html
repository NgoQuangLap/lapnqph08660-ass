<div class="site-section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="h3 mb-3 text-black">Thêm Sản Phẩm Mới</h2>
			</div>
			<div class="col-md-7">


				<div class="p-3 p-lg-5 border">
					<div class="form-group row">
						<div class="col-md-12">
							<label for="c_email" class="text-black" >Hình Ảnh <span class="text-danger" >*</span></label>
							<input type="text" class="form-control"  placeholder="Gắn link ảnh của bạn vào đây!">
                  </div>
						</div>
						<div class="form-group row">
							<div class="col-md-12">
								<label for="c_email" class="text-black">Tên Sản Phẩm <span class="text-danger">*</span></label>
								<input type="text" class="form-control"  placeholder="">
                  </div>
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									<label for="c_email" class="text-black">Giá Sản Phẩm <span class="text-danger">*</span></label>
									<input type="text" class="form-control"  placeholder="">
                  </div>
								</div>
								<div class="form-group row">
									<div class="col-md-12">
										<label for="c_message" class="text-black">Thông Tin Sản Phẩm</label>
										<textarea name="text" id="c_message" cols="30" rows="7" class="form-control"></textarea>
									</div>
								</div>


								<div class="form-group row">
									<div class="col-lg-12">
										<input type="button" class="btn btn-primary btn-lg btn-block" (click)="addProduct()" value="Thêm Mới Sản Phẩm">
                  </div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
